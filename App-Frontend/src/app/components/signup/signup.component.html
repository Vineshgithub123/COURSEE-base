
<div id="signcl">
  <div class="login">
      <div class="form">
        <div class="row" *ngIf="flag && !showMsg" >
          <div class="col-xs-12">
            <p class="alert alert-success">
                <strong>Email Already Exists!</strong> 
            </p>
          </div>
        </div>
        <div class="row" *ngIf="showMsg && !flag" >
          <div class="col-xs-12">
            <p class="alert alert-success">
                <strong>Registration Success!</strong> 
            </p>
          </div>
        </div>
      <div>
  </div>
  
  <div id="head1">
  <h1><b>Sign Up</b></h1></div>
          <form class="login-form"  #form="ngForm" (ngSubmit)="form.valid&&signup()" >
          <div>
              <input type="text" class="form-control"  id="form3Example1cg" placeholder="Enter Full Name"  #username="ngModel" name="username" [(ngModel)]="user.username" placeholder="Your Name"  required >
              <small class="text-danger" *ngIf="form.submitted&&username.errors?.['required']">*Username required</small>
            </div>
            <div>

              <input type="email" class="form-control" placeholder="Enter Email ID"#email="ngModel" name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="user.email" >
              <small class="text-danger" *ngIf="form.submitted&&email.errors?.['required']">*Email required</small>
              <small class="text-danger" *ngIf="form.submitted&&email.errors?.['pattern']">*Enter valid email address</small>
            </div>
            <div class="form-group">
              <div class="custom_select">
                <select class="form-control" #role="ngModel" name="role" [(ngModel)]="user.role"  required>
                  <option class="form-control" value="Student">Student</option>
                  <option class="form-control" value="Professor">Professor</option>
                </select>
                <small class="text-danger" *ngIf="form.submitted&&role.errors?.['required']">*Role required</small>
              </div>
             </div>
          <div>
              <input type="password" class="form-control"  placeholder="Enter Password" #password="ngModel" name="password" [(ngModel)]="user.password" />
              <small class="text-danger" *ngIf="form.submitted&&password.errors?.['required']">*Password required</small>
              <small class="text-danger" *ngIf="form.submitted&&password.errors?.['minlength']">*Password must be 8 characters</small>                 </div>
          <button type="submit" id="btnsign" class="btn" [disabled]="!form.valid"><b>Sign Up</b></button><br>
         <p id="msg"><b>Click </b><strong><a routerLink="/login"><b>here</b></a> </strong><b>to login</b></p>
        </form>  
      </div>
    </div>
  </div>
